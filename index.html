<!DOCTYPE html>
<html lang="en">
    <head>
        <title>To-Do List</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">

        <script src="https://kit.fontawesome.com/815e3fa0ad.js" crossorigin="anonymous"></script>
        <script src="https://use.fontawesome.com/releases/v5.10.2/js/all.js" data-search-pseudo-elements></script>
  
        <link rel="stylesheet" href="main.css">
    </head>
    
    <body>
        <header>
            <h1>To-Do List</h1>
            
            <select name="sort" id="sort" onchange="sortItems(); buildList()">
                <option value="" selected="true" disabled>&nbsp;Sort List Items</option>
                <option value="created">Created</option>
                <option value="alphaAsc">Name, low to high</option>
                <option value="alphaDesc">Name, high to low</option>
                <option value="timeAsc">Time, low to high</option>
                <option value="timeDesc">Time, high to low</option>
                <option value="colour">Colour</option>
            </select>

            <div id="remove" onclick="clearItems()">Clear Checked</div>
        </header>

        <div id="list">
            <ul id="listItems"></ul>

            <form name="new-item" id="new-item">
                <div class="section">
                    <input type="text" name="name" placeholder="+ Add a new item">
                </div>
                
                <div class="section">
                    <i class="far fa-clock"></i>
                    <input type="number" name="hours" placeholder="0" min="0" step="1">h
                    <input type="number" name="minutes" placeholder="0" min="0" max="59" step="1">m
                </div>
                
                <div class="section">
                    <i class="fas fa-tint"></i>
                    <input type="color" name="colour" id="colourPicker" onchange="colourIndicator()" value="#000000">
                </div>
                
                <div class="section" id="add">
                    <i class="fas fa-plus fa-lg" onclick="newItem()"></i>
                </div>
            </form>
        </div>
    </body>

    <script src="script.js"></script>
</html>
